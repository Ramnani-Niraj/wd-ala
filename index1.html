<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission</title>
    <style>
        a{
            text-decoration: none;
            color: #ffffff;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00fcc9, #01080fe4);
        }
        table {
            border-collapse: collapse;
            width: 60%;
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background: linear-gradient(to right, #0d00ff, #0d00ff);
            color: white;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        td {
            font-size: 16px;
            color: #333;
        }
        .button-row {
            text-align: center;
        }
        .button-row button {
            padding: 10px 20px;
            margin: 8px;
            margin-left: 70px;
            background: linear-gradient(to right, #0d00ff, #0d00ff);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .button-row button:hover {
            transform: scale(1.05);
        }
        .button-row button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <table border="5" bordercolor="#00fcc9">
        <tr>
            <th colspan="2"><center>ALA Submission</center></th>
        </tr>
        <tr>
            <td>Subject Name:</td>
            <td id="subjectName">Web Designing</td>
        </tr>
        <tr>
            <td>Subject Code:</td>
            <td id="subjectCode"><mark>BETCE13304</mark></td>
        </tr>
        <tr>
            <td>Student Name:</td>
            <td id="studentName">Ramnani Niraj</td>
        </tr>
        <tr>
            <td>Enrollment No.:</td>
            <td id="enrollmentNo">240905091017</td>
        </tr>
        <tr class="button-row">
            <td colspan="2">
                <button onclick="navigateTo('Tasks.html')"><a href="Tasks.html">ALA-1</button>
                <button onclick="navigateTo('animation.html')"><a href="animation.html"></a>ALA-2</button>
                <button onclick="navigateTo('Portfolio.html')"><a href="Portfolio.html"></a>ALA-3</button>
            </td>
        </tr>
        <tr>
            <td>University Name:</td>
            <td id="universityName">Gyanmanjari Innovative University</td>
        </tr>
    </table>

    <script>
        function navigateTo(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
